version: '3'

services:
  scheduler-backend:
    container_name: scheduler-backend
    build: ./backend
    command: gunicorn --access-logfile - --bind :8000 scheduler_project.wsgi:application
    volumes:
      - static_volume:/backend/static
    networks:
      - nginx-network
      - postgres-network
    environment:
      - ENV_FILE=.env.prod
    depends_on:
      - scheduler-db
    ports:
      - "8000:8000"

  nginx:
    container_name: scheduler-nginx
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - scheduler-backend
    volumes:
      - static_volume:/backend/static
    networks:
      - nginx-network
    expose:
      - "8080"

  scheduler-db:
    container_name: scheduler-db
    image: postgres:latest
    env_file:
      - backend/postgres.env
    networks:
      - postgres-network

networks:
  nginx-network:
    driver: bridge
  postgres-network:
    driver: bridge

volumes:
  static_volume:
