{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <title>Scheduler</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-dark">
        <a href="{% url 'table' %}" class="navbar-brand text-light col-7"
           style="font-family: Menlo; font-size: 26px">Scheduler</a>
        <div class="options mr-3">
            <a class="btn btn-dark btn-lg" id="refresh" href="#">Refresh</a>
        </div>
    </nav>
</header>

<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script>
    $("#refresh").click(function () {
        console.log("Started refreshing");
        $.ajax({
            url: 'refresh_models',
            success: function (data) {
                if (data.refreshed) {
                    console.log("Refreshed");
                    location.reload();
                }
            }
        });
    });
</script>
</body>
</html>
