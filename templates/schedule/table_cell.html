{% extends 'schedule/table_time.html' %}
{% block table_cell %}
{% for a in time_table|get_item:t.id %}
    <div class="col col-sm-2">
        <a class="btn btn-success btn-block mb-2" aria-expanded="false"
           href="{% url 'subject' day_name=day time_id=t.id aud=a %}">{{ a }}
        </a>
    </div>
{% endfor %}
{% endblock %}
